<!-- Beskriver vilken dokumenttyp detta är-->
<!DOCTYPE html>
<!-- Root-elementet och starten på ditt dokument-->
<html lang="sv-se">
    <!-- Ett element där man lagrar metadata -->
    <head>
        <!-- Anger teckensuppsättning. utf-8 är samtliga tecken. -->
        <meta charset="utf-8">
        <!-- Fliknamnet -->
        <title>Hello world</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <!-- Allt som visas på en websida finns innanför body -->
    <body>
        <!-- h1 - h6 betyder rubrik 1 - 6 -->
        <h1>Hello world</h1>
        <h2>Subtitle</h2>
        <!-- Brödtext och används vid större textstycken -->
        <p>Hej världen! Detta är en brödtext</p>
        <h3>Test</h3>
        <!-- Unordered list, punktlista, och används i regel vid navigation -->
        <ul>
            <!-- Varje ny punkt i listan (varje ny länk i navigationen) -->
            <li>test1</li>
            <li>test1</li>
            <li>test1</li>
        </ul>
        <h5>Rubrik</h5>
        <ul>
            <li>test1</li>
            <li>test1</li>
            <li>test1</li>
        </ul>
        <h1>Bild</h1>
        <!-- bildelement som måste ha attributen src och alt-->
        <img src="Llama.png" alt="picture of a llama" title="a nice llama">
        <!-- En länk -->
        <a href="https://www.tannbergsskolan.nu/" target="_blank">Klicka här för att komma till Tannbergsskolan</a>
        <p>Bye World</p>
    </body>
</html>
